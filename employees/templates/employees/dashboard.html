{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4" style="margin-top: 80px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mt-4">Dashboard</h1>
    </div>
    
    <div class="row mt-4">
        <div class="col-xl-4 col-md-6">
            <div class="card bg-primary bg-gradient text-white mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Forms</h5>
                        <p class="card-text fs-4 fw-bold">{{ form_count }} form templates</p>
                    </div>
                    <div class="bg-white bg-opacity-25 p-3 rounded-circle">
                        <i class="bi bi-file-earmark-text fs-2"></i>
                    </div>
                </div>
                <div class="card-footer bg-primary bg-opacity-25 d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{% url 'form_design' %}">View Details</a>
                    <div class="small text-white"><i class="bi bi-arrow-right-circle"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6">
            <div class="card bg-success bg-gradient text-white mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Employees</h5>
                        <p class="card-text fs-4 fw-bold">{{ employee_count }} employees</p>
                    </div>
                    <div class="bg-white bg-opacity-25 p-3 rounded-circle">
                        <i class="bi bi-people fs-2"></i>
                    </div>
                </div>
                <div class="card-footer bg-success bg-opacity-25 d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{% url 'employee_list' %}">View Details</a>
                    <div class="small text-white"><i class="bi bi-arrow-right-circle"></i></div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6">
            <div class="card bg-info bg-gradient text-white mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Recent Activity</h5>
                        <p class="card-text fs-4 fw-bold">Latest updates</p>
                    </div>
                    <div class="bg-white bg-opacity-25 p-3 rounded-circle">
                        <i class="bi bi-clock-history fs-2"></i>
                    </div>
                </div>
                <div class="card-footer bg-info bg-opacity-25 d-flex align-items-center justify-content-between">
                    <a class="small text-white stretched-link" href="{% url 'recent_activity' %}">View Details</a>
                    <div class="small text-white"><i class="bi bi-arrow-right-circle"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
